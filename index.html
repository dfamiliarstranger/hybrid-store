<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <!-------Nav--------->
      <div class="nav container">
        <a href="#" class="logo">E-Commerce</a>
        <!-------Cart Icon--------->
        <div class="cart-icon div" style="position: relative;">
          <span class="cart-counter">
            0
          </span>
          <i class="bx bx-shopping-bag" id="cart-icon"></i>
        </div>
        <!---Cart-->
        <div class="cart">
          <div class="cart-title">Your Cart</div>
          <!---Content-->
          <div class="cart-content">

          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!--- Buy  Button -->
          <button type="button" class="btn-buy"> Buy Now</button>
          <!---Cart Close-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <!-------shop--------->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-------Content--------->
      <div class="shop-content">
        <!-------Box 1-------->
        <div class="product-box">
          <img src="./img/product1.jpg" class="product-img" />
          <h2 class="product-title">AEROREADY SHIRTS</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-------Box 2-------->
        <div class="product-box">
          <img src="./img/product2.jpg" class="product-img" />
          <h2 class="product-title">WIRELESS EARBUD</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-------Box 3-------->
        <div class="product-box">
          <img src="./img/product3.jpg" class="product-img" />
          <h2 class="product-title">HOODED PARKA</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-------Box 4-------->
        <div class="product-box">
          <img src="./img/product4.jpg" class="product-img" />
          <h2 class="product-title">STRAW METAL BOTTLE</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-------Box 5-------->
        <div class="product-box">
          <img src="./img/product5.jpg" class="product-img" />
          <h2 class="product-title">SILVER METAL</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-------Box 6-------->
        <div class="product-box">
          <img src="./img/product6.jpg" class="product-img" />
          <h2 class="product-title">BACK HAT</h2>
          <span class="price">$49.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-------Box 7-------->
        <div class="product-box">
          <img src="./img/product7.jpg" class="product-img" />
          <h2 class="product-title">BACK HAT</h2>
          <span class="price">$150</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-------Box 8-------->
        <div class="product-box">
          <img src="./img/product8.jpg" class="product-img" />
          <h2 class="product-title">ULTRABOOST</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
